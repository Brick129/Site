<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Slice of Life  </title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 18px;
      max-width: 600px;
      margin: 30px auto;
      background: linear-gradient(-45deg, #1a1a1a, #222, #111, #1a1a1a);
      background-size: 400% 400%;
      animation: bgmove 10s ease infinite;
      color: #eee;
      padding: 20px;
      box-sizing: border-box;
    }

    @keyframes bgmove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    #historia {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #0008;
      min-height: 100px;
      margin-bottom: 20px;
      transition: opacity 0.3s ease;
    }

    #opcoes {
      border-top: 1px solid #444;
      padding-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-start;
    }

    .botao {
      opacity: 0;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: opacity 0.3s ease, background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px #0006;
    }

    .botao:hover {
      background-color: #666;
      transform: scale(1.05);
    }

    .botao.fade-in {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>RPG: Ecos da Grade</h1>
  <div id="historia"></div>
  <div id="opcoes"></div>

  <!-- Som de clique -->
  <audio id="somClique" src="click.mp3" preload="auto"></audio>

  <script>
    const historia = {
  // Sonho //
      inicio: {
        texto: "Você abre os olhos, e está em um quarto todo preto, vc olha em volta e você acha uma foto no chão.",
        opcoes: [
          { texto: "Pegar foto", destino: "Foto1" },
          { texto: "Andar por ai", destino: "Andarsonho1" }
        ]
      },


      Foto1: {
        texto: "Você pega a foto e vê uma foto da sua turma, mas com os rostos com 1 X vermelho, menos o seu.",
        opcoes: [
          { texto: "...", destino: "Foto2" },
        ]
      },


      Foto2: {
        texto: "Você não entende e fica em choque tentando entender, então você acorda.",
        opcoes: [
          { texto: ">>>", destino: "Acordado1" }
        ]
      },
      
      Andarsonho1: {
        texto: "Você anda e anda, mas não acha nada.",
        opcoes: [
         { texto: "Voltar", destino: "inicio2"}
        ]
      },

      inicio2: {
        texto: "Você voltou para onde você veio",
        opcoes: [
          {texto: "Pegar foto", destino: "Foto1"}
        ]
      },

    };

    const somClique = document.getElementById("somClique");

    function tocarSom() {
      somClique.currentTime = 0;
      somClique.play();
    }

    function digitarTexto(elemento, texto, callback) {
      elemento.textContent = "";
      let i = 0;
      function escrever() {
        if (i < texto.length) {
          elemento.textContent += texto.charAt(i);
          i++;
          setTimeout(escrever, 20);
        } else {
          if (callback) callback();
        }
      }
      escrever();
    }

    function mostrarCena(nomeCena) {
      const historiaDiv = document.getElementById("historia");
      const opcoesDiv = document.getElementById("opcoes");

      opcoesDiv.innerHTML = "";

      // Eventos com chance
      if (nomeCena === "chanceAtaque" || nomeCena === "chanceAtaqueMago") {
        const morreu = Math.random() < 0.5;
        const texto = (nomeCena === "chanceAtaque")
          ? (morreu ? "Você tentou atacar, mas o monstro te derrotou. Fim." : "Você conseguiu ferir o monstro e ele fugiu!")
          : (morreu ? "Você atacou o mago, mas ele te lançou uma maldição mortal. Fim." : "Você derrotou o mago e ganhou um poder mágico!");

        const destino = morreu ? "inicio" : (nomeCena === "chanceAtaque" ? "vitoria" : "inicio");

        digitarTexto(historiaDiv, texto, () => {
          const botao = document.createElement("button");
          botao.textContent = morreu ? "Recomeçar" : "Continuar";
          botao.className = "botao fade-in";
          botao.onclick = () => {
            tocarSom();
            mostrarCena(destino);
          };
          opcoesDiv.appendChild(botao);
        });
        return;
      }

      const cena = historia[nomeCena];
      digitarTexto(historiaDiv, cena.texto, () => {
        cena.opcoes.forEach(opcao => {
          const botao = document.createElement("button");
          botao.textContent = opcao.texto;
          botao.className = "botao fade-in";
          botao.onclick = () => {
            tocarSom();
            mostrarCena(opcao.destino);
          };
          opcoesDiv.appendChild(botao);
        });
      });
    }

    mostrarCena("inicio");
  </script>

</body>
</html>
