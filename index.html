<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Verificar nome e senha</title>
</head>
<body>

  <label for="Nome">Digite seu nome:</label>
  <input type="text" id="Nome" placeholder="Escreva seu nome"><br><br>

  <label for="Senha">Digite sua senha:</label>
  <input type="password" id="Senha" placeholder="Digite sua senha"><br><br>

  <button onclick="verificarNome()">Verificar</button>

  <p id="resultado"></p>
  <div id="botoesAqui"></div>

  <script>
    function verificarNome() {
      let nomeDigitado = document.getElementById("Nome").value.trim();
      let senhaDigitada = document.getElementById("Senha").value.trim();
      let resultado = document.getElementById("resultado");
      let botoesDiv = document.getElementById("botoesAqui");

      // Limpa o conteúdo anterior
      resultado.textContent = "";
      botoesDiv.innerHTML = "";

      if (nomeDigitado === "Eros" && senhaDigitada === "121520Tef") {
        resultado.textContent = "Bem-vindo, Eros! ADM SUPREMO";

        let botao = document.createElement("button");
        botao.textContent = "Echos of the Grid";
        botao.onclick = function () {
          window.location.href = "Pagina.html";
        };
        botoesDiv.appendChild(botao);
      }
      else if (nomeDigitado === "Rômulo" && senhaDigitada === "2573") {
        resultado.textContent = "Bem-vindo, Rômulo! Vai trabalhar na lore";

        let botao = document.createElement("button");
        botao.textContent = "C.A.R.M.E.S.I.M";
        botao.onclick = function () {
          window.location.href = "Carmesim.html";
        };
        botoesDiv.appendChild(botao);
      }
      else {
        resultado.textContent = "Nome ou senha incorretos.";
      }
    }
  </script>

</body>
</html>
